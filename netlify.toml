[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  # Increase function timeout for Document AI processing
  timeout = 30
  # Set memory limit for large image processing
  memory = 1024